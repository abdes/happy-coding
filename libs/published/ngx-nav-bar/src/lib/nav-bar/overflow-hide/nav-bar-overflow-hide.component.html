<div
  tabindex="0"
  #navList
  class="hc-nav-list"
  (focus)="_onFocus()"
  (keydown)="_handleKeydown($event)"
>
  <a
    hc-nav-link
    *ngFor="let link of _links; let linkIndex = index"
    [attr.tabindex]="-1"
    (click)="selectedIndex = linkIndex"
    [active]="selectedIndex == linkIndex ? true : null"
    >{{ link.label }}</a
  >
</div>
