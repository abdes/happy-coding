<div class="fill-remaining"></div>
<div class="header-region__select" matRipple matRippleCentered>
  <mat-select [(value)]="shipToRegion" (valueChange)="onRegionChanged()">
    <mat-select-trigger class="trigger">
      <span>Ship to &nbsp;</span>
      <span class="trigger__region">{{ shipToRegion.displayName }} &nbsp;</span>
      <mat-icon></mat-icon>
    </mat-select-trigger>
    <mat-option *ngFor="let region of regions" [value]="region"
      ><span class="select-option__text--hidden">{{ region.displayName }}</span>
      <mat-icon>home</mat-icon>
      <span>{{ region.displayName }} ({{ region.countryCode }})</span>
    </mat-option>
  </mat-select>
</div>

<div class="header-region__separator"></div>

<div class="header-region__language" matRipple matRippleCentered>
  <a href="#" (click)="$event.preventDefault(); onChangeLanguage()">{{
    language
  }}</a>
</div>
