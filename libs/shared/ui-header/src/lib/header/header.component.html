<!-- Secondary header row -->
<div class="header__row header__row--secondary">
  <button
    class="header__element"
    mat-icon-button
    (click)="onMenuButtonClicked()"
  >
    <mat-icon class="header-menu__icon">menu</mat-icon>
  </button>
  <!-- Current user and sign-in-->
  <hc-header-user class="header__element" userName="User"></hc-header-user>

  <hc-header-links class="header__element" [links]="links"></hc-header-links>

  <hc-header-region
    class="header__element fill-remaining"
    [regions]="regions"
    [shipToRegion]="regions[0]"
    [supportedLanguages]="supportedLanguages"
    [language]="activeLanguage"
    (languageChange)="onLanguageChanged($event)"
    (shipToRegionChange)="onShipToRegionChanged($event)"
  ></hc-header-region>
</div>

<!-- Primary header row -->
<div class="header__row header__row--primary">
  <hc-header-logo
    class="header__element header__logo"
    svgIcon="shoped:logo"
    withLink="true"
  ></hc-header-logo>

  <!-- Custom content area-->
  <hc-search-bar
    clearButton="true"
    placeholder="Search anything..."
    class="header__element fill-remaining"
  ></hc-search-bar>

  <!-- Shopping Cart -->
  <hc-header-cart class="header__element header__cart"> </hc-header-cart>
</div>
