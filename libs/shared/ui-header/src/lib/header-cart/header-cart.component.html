<div
  class="cart__container"
  (click)="($event.preventDefault); onCartClicked()"
  draggable="false"
  matRipple
  [matRippleCentered]="true"
>
  <mat-icon
    matBadge="15"
    matBadgeColor="accent"
    matBadgePosition="above after"
    class="cart__icon"
    >shopping_cart</mat-icon
  >
</div>
